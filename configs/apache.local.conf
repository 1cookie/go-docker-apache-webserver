# Basic server configuration
ServerName localhost

# Load necessary modules
LoadModule unixd_module modules/mod_unixd.so
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule authz_core_module modules/mod_authz_core.so

# Listen on port 80
Listen 80

ErrorLog "/usr/local/apache2/logs/error_log"
CustomLog "/usr/local/apache2/logs/access_log" common

# Set up DocumentRoot
DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# Reverse proxy to the Go app (myapp)
<VirtualHost *:80>
    # Proxy API requests to Go app (ensure the paths are correct)
    ProxyPass "/api/" "http://myapp:8080/"
    ProxyPassReverse "/api/" "http://myapp:8080/"

    # Make sure the Go app is served at root or at a specific location
    ProxyPass "/" "http://myapp:8080/"
    ProxyPassReverse "/" "http://myapp:8080/"
</VirtualHost>
